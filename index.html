            background-position: center;
            height: 200px;
            margin-bottom: 30px;
        }
        .button {

            font-size: 1rem;
            font-weight: bold;
            background-color: #2380fa;
            border: none;
            border-radius: 5px;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #1c66cc;
        }
        .footer {
