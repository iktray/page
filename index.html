        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;

            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            display: flex;
            flex-direction: column;

            align-items: center;

            margin-bottom: 30px;
        }
        h1 {
            font-size: 2rem;
            color: #2380fa;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .game-container {
            width: 100%;
            max-width: 300px;
            height: 400px;
            background-color: #333;
            border: 2px solid #2380fa;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .bucket {
            width: 50px;
            height: 20px;
            background-color: #2380fa;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .popcorn {
            width: 20px;
            height: 20px;
            background-color: #ffd700;
            border-radius: 50%;
            position: absolute;
            top: 0;
        }
        .score {
            font-size: 1rem;
            color: #d0d0d0;
            margin-top: 10px;
        }
    </style>

        <h1>We’ll Be Right Back!</h1>
        <p>
            Enjoy a quick game while we’re making some improvements!
        </p>

        <!-- Game Area -->
        <div class="game-container" id="game-container">
            <div class="bucket" id="bucket"></div>
        </div>
        <div class="score" id="score">Score: 0</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const bucket = document.getElementById('bucket');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        // Control the bucket with mouse or touch
        gameContainer.addEventListener('mousemove', (e) => {
            const rect = gameContainer.getBoundingClientRect();
            let x = e.clientX - rect.left;
            x = Math.max(0, Math.min(x, gameContainer.clientWidth - bucket.clientWidth));
            bucket.style.left = x + 'px';
        });

        gameContainer.addEventListener('touchmove', (e) => {
            const rect = gameContainer.getBoundingClientRect();
            let x = e.touches[0].clientX - rect.left;
            x = Math.max(0, Math.min(x, gameContainer.clientWidth - bucket.clientWidth));
            bucket.style.left = x + 'px';
        });

        // Function to create falling popcorn
        function createPopcorn() {
            const popcorn = document.createElement('div');
            popcorn.classList.add('popcorn');
            popcorn.style.left = Math.random() * (gameContainer.clientWidth - 20) + 'px';
            gameContainer.appendChild(popcorn);

            let fallingInterval = setInterval(() => {
                let popcornTop = popcorn.offsetTop + 5;
                popcorn.style.top = popcornTop + 'px';

                // Check for collision with bucket
                if (popcornTop + 20 >= gameContainer.clientHeight - 30) {
                    const popcornLeft = popcorn.offsetLeft;
                    const bucketLeft = bucket.offsetLeft;
                    const bucketRight = bucketLeft + bucket.clientWidth;

                    if (popcornLeft >= bucketLeft && popcornLeft <= bucketRight) {
                        score++;
                        scoreDisplay.innerText = `Score: ${score}`;
                        popcorn.remove();
                        clearInterval(fallingInterval);
                    }
                }

                // Remove popcorn if it goes off screen
                if (popcornTop >= gameContainer.clientHeight) {
                    popcorn.remove();
                    clearInterval(fallingInterval);
                }
            }, 50);
        }

        // Generate popcorn every second
        setInterval(createPopcorn, 1000);
    </script>
